<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人履歷網站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>你的名字</h1>
        <p>個人簡介 - 簡單描述你的職業或特長</p>
    </header>

    <section class="container">
        <div class="section" id="about">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介，可以介紹你的背景、興趣或目標。</p>
        </div>

        <div class="section" id="skills">
            <h2>技能</h2>
            <ul>
                <li>技能 1</li>
                <li>技能 2</li>
                <li>技能 3</li>
            </ul>
        </div>

        <div class="section" id="experience">
            <h2>經歷</h2>
            <p>公司名稱 - 職位 (年份)</p>
            <p>簡單描述你的職責和成就。</p>
        </div>

        <div class="section" id="projects">
            <h2>專案</h2>
            <div class="project-card">
                <h3>專案名稱</h3>
                <p>專案描述，簡單介紹內容和成果。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 你的名字</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
